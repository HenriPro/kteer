<p></p>
<div class="container">
  <div class="card text-center">
    <div class="card-header">
      Create a Listing
    </div>
    <div class="card-body text-left">
      <form #createItemForm="ngForm" (ngSubmit)="onSubmit()" >
        <div class="form-group">
          <label for="listingTitle">Listing Title</label>
          <input name="title" type="text" class="form-control" id="listingTitle" aria-describedby="listingTitle"  [(ngModel)]="title" placeholder="Enter Title">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description"  [(ngModel)]="description" class="form-control" cols="80" rows="8"></textarea>
        </div>
        <div class="form-group">
          <div>
            <label for="price"  >Price per Hour</label>
            <input type="number" name="pricing" [(ngModel)]="pricing"  class="form-control" id="listingTitle" aria-describedby="listingTitle" placeholder="$$">
          </div>
          <div>
              <label for="catagory">catagory</label>
              <select id="catagory" name="catagory" [(ngModel)]="catagory" class="form-control">
                <option selected>Barber</option>
                <option>Cleaning</option>
                <option>Cooking</option>
                <option>Gardener</option>
                <option>Household</option>
                <option>Nanny</option>
                <option>Photo Editing</option>
                <option>Shopping</option>
                <option>Software</option>
              </select>
          </div>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input"> I agree to all terms and condtions
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br>
    <div class="card-footer text-muted">
      get started today!
    </div>
  </div>
</div>
